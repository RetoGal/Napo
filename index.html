<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>


    <div class="container">

        <div class="st">

            <div class="turn">
                <button>START</button>
                <select>
                    <option value="5">5x5</option>
                    <option value="7">7*7</option>
                    <option value="10">10*10</option>

                </select>
                <div class="message"></div>
                <div class="out">

                </div>
            </div>
            <div class="divUp">
                <button class="up">UP</button>
            </div>



            <div class="arrow_sides">
                <div class="divLeft"><button class="left">LEFT</button> </div>
                <div class="divRight"><button class="right">RIGHT</button></div>
            </div>

            <div class="divDown"> <button class="down">down</button></div>


        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
