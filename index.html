<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>


    <div class="container" id="container">

        <div class="area">

           
                <button class="startBtn" id="startBtn">START</button>
                <select id="select" class="select">
                    <option value="5">5x5</option>
                    <option value="7">7*7</option>
                    <option value="10">10*10</option>

                </select>
                <div class="message" id="message"></div>
                <div class="gameBoard" id="gameBoard">

                </div>
           
            <div class="buttons">
            <div class="divUp">
                <button class="up" id="up">UP</button>
            </div>
            <div class="arrow_sides">
                <div class="divLeft"><button class="left" id="left">LEFT</button> </div>
                <div class="divRight"><button class="right" id="right">RIGHT</button></div>
            </div>

            <div class="divDown"> <button class="down" id="down">down</button></div>


        </div>
    </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
